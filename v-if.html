<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
</head>
<style>
img{
	margin-top: 100px;
}
</style>
<body>
	<div id="app">
		<!-- 条件判断 start-->
		<div id="label_01" v-if="isShow">我是标签001,不显示</div> 
		<div id="label_02" v-else-if="isShowTwo">我是标签002,不显示</div>
		<div id="label_03" v-else>我是标签003,显示</div>
		<!-- 条件判断 end-->

		<!-- 条件判断 start-->
		<div id="label_03" v-if="age<18">age小于18,显示</div>
		<!-- 条件判断 end-->
	</div>
	<img src="image/3.png" alt="">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
	var app = new Vue({
		el:'#app',
		data: {
			isShow: false, //是否显示
			isShowTwo: false, //是否显示
			age: 16,
		},
		methods:{

		}
	})
	</script>
</body>
</html>
