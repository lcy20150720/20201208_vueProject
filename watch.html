
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>watch监听属性</title>
</head>
<style>
img{
	margin-top: 100px;
}
</style>
<body>
	<div id="app">
	 <input type="text" v-model="phone" placeholder="请输入">
	</div>
	<img src="image/8.png" alt="">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
	var app = new Vue({
		el:'#app',
		data: {
			phone:''
		},
		watch: {
			phone: function(val){
				console.log(val)
			}
		}
	})
	</script>
</body>
</html>
